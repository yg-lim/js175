<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Loan Calculator</title>
  <meta charset="utf-8">
  <style>
    html {
      font: 18px/1.5 Helvetica, Arial, sans-serif;
    }

    table {
      margin: 0 auto;
    }

    th {
      text-align: right;
    }

    td {
      text-align: left;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Loan Calculator</h1>
  <table>
    <tbody>
      <tr>
        <th scope="row">Loan Amount:</th>
        <td>
          <a href="?amount={{amountDecrement}}&duration={{loanDurationYears}}">-10,000</a>
        </td>
        <td>$ {{amount}}</td>
        <td>
          <a href="?amount={{amountIncrement}}&duration={{loanDurationYears}}">+10,000</a>
        </td>
      </tr>
      <tr>
        <th scope="row">Duration:</th>
        <td>
          <a href="?amount={{amount}}&duration={{durationDecrement}}">-1</a>
        </td>
        <td>{{loanDurationYears}} years</td>
        <td>
          <a href="?amount={{amount}}&duration={{durationIncrement}}">+1</a>
        </td>
      </tr>
      <tr>
        <th scope="row">APR:</th>
        <td>{{APR}}%</td>
      </tr>
      <tr>
        <th scope="row">Monthly payment:</th>
        <td>$ {{monthlyPayment}}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
